services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: human-agent-postgres-prod
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: shape_factory_research
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: always
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Backend API (Production)
  backend:
    image: ghcr.io/neuhai/human-agent-backend:latest
    build:
      context: ..
      dockerfile: ./deployment/backend.prod.Dockerfile
    container_name: human-agent-backend-prod
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/shape_factory_research
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: shape_factory_research
      DATABASE_USER: postgres
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Flask - PRODUCTION settings
      FLASK_ENV: production
      FLASK_DEBUG: False
      
      # WebSocket
      WS_PORT: 8001
      
      # Agent
      AGENT_LLM_MODE: function
      
      # Python
      PYTHONUNBUFFERED: 1
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: always
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Frontend (Production with Nginx)
  frontend:
    image: ghcr.io/neuhai/human-agent-frontend:latest
    build:
      context: ..
      dockerfile: ./deployment/frontend.prod.Dockerfile
      args:
        VITE_BACKEND_URL: /api
    container_name: human-agent-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: always
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
