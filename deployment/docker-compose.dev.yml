services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: human-agent-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: shape_factory_research
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend API
  backend:
    build:
      context: ..
      dockerfile: ./deployment/backend.dev.Dockerfile
    container_name: human-agent-backend
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-changeme}@postgres:5432/shape_factory_research
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: shape_factory_research
      DATABASE_USER: postgres
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-vHNhdkLT0Eb3GSsxoKCie2aPMAuzBtnW}
      
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Flask
      FLASK_ENV: development
      FLASK_DEBUG: True
      
      # WebSocket
      WS_PORT: 8001
      
      # Agent
      AGENT_LLM_MODE: function
    ports:
      - "5002:5002"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend:/app
    networks:
      - app-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ..
      dockerfile: ./deployment/frontend.dev.Dockerfile
    container_name: human-agent-frontend
    environment:
      VITE_BACKEND_URL: http://backend:5002
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ../vue-app:/app
      - /app/node_modules
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
