name: Build and Publish Docker Images to GHCR

on:
  push:
    branches:
      - "main"
      - "new_features"

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/human-agent-collab-backend
            ghcr.io/${{ github.repository_owner }}/human-agent-collab-frontend
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./backend.prod.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags_with_flavor_for_ghcr_io_neuhai_human-agent-collab-backend }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./frontend.prod.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags_with_flavor_for_ghcr_io_neuhai_human-agent-collab-frontend }}
          labels: ${{ steps.meta.outputs.labels }}
